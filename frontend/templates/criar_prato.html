<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Prato - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Restaurante</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('cardapio') }}">Cardápio</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('pedidos') }}">Pedidos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('criar_prato') }}">Criar Prato</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Criar Novo Prato</h2>
    <form method="POST" action="{{ url_for('criar_prato') }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
        </div>
        <div class="mb-3">
            <label for="pessoas" class="form-label">Pessoas</label>
            <input type="number" class="form-control" id="pessoas" name="pessoas" required>
        </div>
        <button type="submit" class="btn btn-primary">Criar Prato</button>
    </form>
</div>
</body>
</html>
