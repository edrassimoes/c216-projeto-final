<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Restaurante</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('cardapio') }}">Cardápio</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('pedidos') }}">Pedidos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('criar_prato') }}">Criar Prato</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Cardápio</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Pessoas</th>
            </tr>
        </thead>
        <tbody>
            {% for prato in pratos %}
            <tr>
                <td>{{ prato.nome }}</td>
                <td>{{ prato.descricao }}</td>
                <td>{{ prato.preco }}</td>
                <td>{{ prato.pessoas }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
