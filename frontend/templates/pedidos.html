<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Restaurante</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('cardapio') }}">Cardápio</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('pedidos') }}">Pedidos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('criar_prato') }}">Criar Prato</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Pedidos</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Prato</th>
                <th>Endereço</th>
                <th>Forma de Pagamento</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.cliente }}</td>
                <td>{{ pedido.prato_id }}</td> <!-- Aqui você pode exibir o nome do prato se tiver essa informação -->
                <td>{{ pedido.endereco }}</td>
                <td>{{ pedido.forma_pagamento }}</td>
                <td>{{ pedido.horario }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
